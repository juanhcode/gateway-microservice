server:
  port: 8080
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          #            uri: http://microservice-user:8081
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
          filters:
            - AuthenticationFilter

        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/auth/**

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG